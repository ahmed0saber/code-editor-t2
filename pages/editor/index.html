<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='../../assets/styles/editor.css'>
</head>
<body>
    <nav>
        <a href="../../pages/">
            <h1>Online Live Web Code Editor</h1>
        </a>
    </nav>

    <div class="buttons">
        <button class="visp" onclick="show()" data-cat=".html-editor">HTML</button>
        <button class="visp" onclick="show()" data-cat=".css-editor">CSS</button>
        <button class="visp" onclick="show()" data-cat=".js-editor">JS</button>
        <button id="run" class="res" onclick="high(); showcode();">Result</button>
    </div>

    <div class="container">
        <div class="editors-container">
            <div class="html-editor here">
                <textarea placeholder="HTML HERE" name="" id="html"><div><h1>mustafa</h1></div></textarea>
            </div>
            <div class="css-editor here">
                <textarea placeholder="CSS HERE" name="" id="css"><style>h1{color:red;}</style></textarea>
            </div>
            <div class="js-editor here">
                <textarea placeholder="JAVASCRIPT HERE" name="" id="js"><script></script></textarea>
            </div>
        </div>
        <iframe  id="iframe" class="display-section frame" src="" frameborder="0"></iframe>
    </div>
</body>
<script src='../../assets/scripts/editor.js'></script>
</html>
