<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Editor | Edit My Code</title>
    <meta name="description" content="A website where you can practice coding in html, css and js, and save your projects"/>
    <meta name="keywords" content="html, css, js, javascript, coding, editor, project, web, frontend">
    <meta name="og:title" content="Editor | Edit My Code">
    <meta name="og:description" content="A website where you can practice coding in html, css and js, and save your projects">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Glory&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='../assets/styles/editor.css'>
</head>
<body>
    <nav>
        <a href="../">
            <h1>Edit My Code</h1>
        </a>
    </nav>

    <div class="editor-header">
        <h3>Project Name: <span class="project-name"></span></h3>
        <div class="action-btns">
            <button class="save-project-btn">Save</button>
        </div>
    </div>

    <div class="buttons">
        <button class="visp" onclick="show()" data-cat=".html-editor">HTML</button>
        <button class="visp" onclick="show()" data-cat=".css-editor">CSS</button>
        <button class="visp" onclick="show()" data-cat=".js-editor">JS</button>
        <button id="run" class="res" onclick="high();">Result</button>
    </div>

    <div class="container">
        <div class="editors-container">
            <div class="html-editor here">
                <textarea onkeyup="showcode();" placeholder="HTML HERE" name="" id="html"></textarea>
            </div>
            <div class="css-editor here">
                <textarea onkeyup="showcode();" placeholder="CSS HERE" name="" id="css"></textarea>
            </div>
            <div class="js-editor here">
                <textarea onkeyup="showcode();" placeholder="JAVASCRIPT HERE" name="" id="js"></textarea>
            </div>
        </div>
        <iframe  id="iframe" class="display-section frame" src="" frameborder="0"></iframe>
    </div>
</body>
<script src='../assets/scripts/editor.js'></script>
</html>
